name: crystal
description: "open source code generator for every language and platform"
version: 0.3.2

repository:
  type: git
  url: https://github.com/studiotate/crystal-js

dependencies:
  configuration:
    studiotate: latest
  generators:
    authors:
      path: .
      version: latest
    doc:
      version: latest
    gitignore:
      path: .
      spec:
        items:
          - .DS_Store
      version: latest
    mit-license:
      path: .
      version: latest
    npm:
      path: .
      spec:
        bin:
          crystal: "./bin/crystal"
        dependencies:
          async: 0.9.0
          change-case: latest
          coffee-script: latest
          cson-parser: 1.0.x
          debug: latest
          diff-mark: latest
          extend-combine: latest
          find-versions: latest
          fs-extra: latest
          fs-readdir-recursive: latest
          fstream: latest
          fstream-ignore: latest
          fstream-npm: latest
          gzip-js: latest
          handlebars: latest
          js-yaml: latest
          marked: "~0.3.3"
          merge: 1.2.0
          mkdirp: latest
          minimist: latest
          mustache: latest
          prompt: 0.2.14
          pad: latest
          pluralize: latest
          request: latest
          season: latest
          semver: latest
          semver-regex: 1.0.0
          skeemas: "~1.1.6"
          sprintf: latest
          tar: latest
          xml-to-jsobj: latest
          user-home: latest
        devDependencies:
          mocha: latest
          should: latest
        keywords:
          - crystal
          - codegen
          - code generator
          - code generation
          - metaprogramming
          - node.js generator
          - python generator
          - php generator
          - javascript generator
          - coffeescript generator
        homepage: "http://crystal.sh"
        license: mit
        scripts:
          test: mocha
      version: latest
    readme:
      path: .
      spec:
        is_a_vowel: true
        image_alt: 'Crystal'
        image_src: 'http://crystal.sh/images/crystal.svg'
        image_url: 'http://crystal.sh'
        short_name: Crystal
        title: 'Crystal v0.3.2 (Quartz)'
      version: latest

scripts:
  build:
    - sudo npm install
  run:
    - sudo npm install
  test:
    - test