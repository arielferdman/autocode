name: My Module
description: This is my module.
imports:
  crystal/handlebars: ~0.2.3
exports:
  ReadmeGenerator:
    engine: handlebars.HandlebarsEngine
    filename: README.md
    schema:
      type: object
      properties:
        name:
          required: true
          type: string
        description:
          required: true
          type: string
    template: |-
      # {{{name}}}

      {{{description}}}
    type: generator
